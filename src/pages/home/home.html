<ion-navbar *navbar>
  <ion-title>
    Data list
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2> {{person.name.title | lowercase}}. {{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
      <p>{{person.gender}}</p>
    </ion-item>
  </ion-list>
</ion-content>
